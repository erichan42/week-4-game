<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<audio id="music"></audio>

<header>
    <h1 class="heading">Pokemon RPG</h1>

    <ul class="nav-bar">
        <li class="navbar-li">Sound Options:</li>
        <li class="navbar-li"><button class="navButton" onclick="playSound()">Play Sounds</button></li>
        <li class="navbar-li"><button class="navButton" onclick="muteSound()">Mute Sounds</button></li>
    </ul>
</header>

<div class="group">
    <div class="row">
        <div class="col-md-6">
            <h2 class="removed">Heroes!</h2>
        </div>
        <div class="col-md-6">
            <h2 class="removed">Enemies!</h2>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="heroPool">
                <ul id="heroList">
                    <li id="ash" class="heroes" hp="120" value="0"><img src="assets/images/ash-ketchum.png"></li>
                    <li id="gary" class="heroes" hp="100" value="1"><img src="assets/images/gary-oak.png"></li>
                    <li id="misty" class="heroes" hp="150" value="2"><img src="assets/images/misty.png"></li>
                    <li id="brock" class="heroes" hp="180" value="3"><img src="assets/images/brock.jpg"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div id="enemies"></div>
        </div>
    </div>
</div>

<div class="row pokcontainer1">
    <div class="col-md-6">
        <div class="row">
            <h2 id="defName"></h2>
        </div>
        <div class="row" id="defHPTally"></div>
    </div>
    <div class="col-md-6">
        <div id="defender"></div>
    </div>
</div>

<div class="row pokcontainer2">
    <div class="col-md-6">
        <div id="hero"></div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <h2 id="heroName"></h2>
        </div>
        <div class="row"><div id="heroHPTally"></div></div>
    </div>
</div>

<div class="row bottom">
    <div id="actions">
        <img src="assets/images/action-box.png" id="actionBox">
        <img src="assets/images/action-box.png" id="actionBox2">
        <div id="contain"></div>
    </div>
    <div class="buttons">
        <div class="btnGroup1">
            <button id="attBtn">Fight</button>
            <button id="bagBtn">Item</button>
        </div>
        <div class="btnGroup2">
            <button id="pkmnBtn">PKMN</button>
            <button id="runBtn">Run</button>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</html>
